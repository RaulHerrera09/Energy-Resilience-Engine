version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: energy_db
    restart: always
    environment:
      - POSTGRES_DB=energy_resilience
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: